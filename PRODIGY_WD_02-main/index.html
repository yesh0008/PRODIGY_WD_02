<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/8b22594335.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lora&family=Nanum+Gothic&family=Open+Sans&family=Oswald&family=Poppins:ital,wght@0,400;0,500;0,600;1,400&family=Silkscreen&family=Teko&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="text">STOPWATCH</p>
    <div class="main">
      <div class="con">
        <div class="timer">
          <h1 class="text" id="hh">00</h1>
          <h1 class="text up">:</h1>
          <h1 class="text" id="mm">00</h1>
          <h1 class="text up">:</h1>
          <h1 class="text" id="ss">00</h1>
        </div>
        <div class="btns">
          <div id="startDiv" class="btn">
            <i id="start" class="fa-solid fa-play"></i>
          </div>
          <div id="pauseDiv" class="btn hidden">
            <i id="pause" class="fa-solid fa-pause"></i>
          </div>
          <div id="lapDiv" class="btn hidden">
            <i id="lapbtn" class="fa-solid fa-plus"></i>
          </div>
          <div id="resetDiv" class="btn hidden">
            <i id="reset" class="fa-solid fa-rotate-left"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="lap" class="lap"></div>

    <script src="index.js"></script>
  </body>
</html>
